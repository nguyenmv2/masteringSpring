<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <meta charset="UTF-8"/>
    <title>Search</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h4 class="indigo-test center">Please enter a search term</h4>

    <div class="col s6 offset-s3">
        
        <div id="errorMessage" class="card-panel red lighten-2" th:if="${error}">
            <span class="card-title" th:text="${error}"></span>
        </div>
    </div>
    <form action="/postSearch" method="post" class="col s12">
        <div class="row center">
            <div class="input-field col s6 offset-s3">
                <i class="mdi-action-search prefix"></i>
                <input type="text" id="search" class="validate" name="search"/>
                <label for="search">Search</label>
            </div>
        </div>
    </form>
</div>
</body>
</html>
